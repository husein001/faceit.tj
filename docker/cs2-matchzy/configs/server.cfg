// CS2 Server Configuration for FaceitTJ
// Competitive settings

hostname "FaceitTJ CS2 Server"

// Network settings
sv_maxrate 0
sv_minrate 128000
sv_maxupdaterate 128
sv_minupdaterate 128

// Server settings
sv_cheats 0
sv_allowupload 0
sv_allowdownload 0
sv_pure 1
sv_lan 0

// Gameplay
mp_autoteambalance 0
mp_limitteams 0
mp_friendlyfire 1
mp_autokick 0

// Anti-cheat
sv_hibernate_when_empty 1
sv_hibernate_postgameshutdown 0

// Voice
sv_voiceenable 1
sv_alltalk 0

// Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Execute MatchZy config
exec MatchZy/config.cfg

// MatchZy Configuration for FaceitTJ
// https://shobhit-pathak.github.io/MatchZy/

// Remote Log URL (webhook for match events)
// Will be overwritten when loading match config
matchzy_remote_log_url ""
matchzy_remote_log_header_key "x-matchzy-key"
matchzy_remote_log_header_value ""

// Match settings
matchzy_autostart_mode 1
matchzy_minimum_ready_required 10
matchzy_playout_enabled 0

// Knife round settings
matchzy_knife_enabled 1
matchzy_knife_time 60

// Pause settings
matchzy_max_pauses 2
matchzy_pause_duration 30
matchzy_technical_pause_duration 300

// Ready system
matchzy_readyteam_mode 1
matchzy_ready_wait_time 300

// Overtime settings
matchzy_ot_enabled 1
matchzy_ot_max_rounds 6

// Demo recording
matchzy_demo_path "MatchZy/demos"
matchzy_demo_name_format "{TIME}_{MATCHID}_{MAP}"
matchzy_demo_upload_url ""

// Backup settings
matchzy_backup_path "MatchZy/backups"
matchzy_round_restore_enabled 1

// Chat settings
matchzy_chat_prefix "[MatchZy]"
matchzy_chat_messages_enabled 1

// Team names (will be overwritten by match config)
matchzy_team1_name "Counter-Terrorists"
matchzy_team2_name "Terrorists"

// Stats
matchzy_stats_path "MatchZy/stats"

// Whitelist (allow only registered players when match loaded)
matchzy_whitelist_enabled 1
